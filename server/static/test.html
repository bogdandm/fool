<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/global.css" rel="stylesheet" type="text/css">
    <style>
        #card-container {
            position: relative;
            margin: 50px 100px;
            height: 573px;
        }

        .card {
            position: absolute;
            transform-origin: bottom left;
            transform: rotate(2deg);
        }

        .card:first-child {
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
<div id="card-container">
    <div class="card rotate">
        <div class="card_border">
            <img src="/static_/svg/12H.svg">
        </div>
    </div>
    <div class="card">
        <div class="card_border">
            <img src="/static_/svg/7D.svg">
        </div>
    </div>
</div>

</body>
</html>
