<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fool | Зарегистрироваться</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,cyrillic-ext,cyrillic'
          rel='stylesheet' type='text/css'>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/a.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <script src="js/global.js"></script>
    <link href="css/loading_bar.css" rel="stylesheet">
    <style>
        .error, .grey {
            font-size: 12pt !important;
            font-weight: 300;
            word-wrap: break-word;
        }

        .grey {
            color: #aeaeae !important;
        }

        .error {
            color: #ff433e !important;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        form {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            margin-left: 50px;
        }

        #left {
            position: absolute;
            top: 0;
            left: -200px;
            width: 200px;
            background-color: #32373a;
            border-radius: 2px 0 0 2px;
        }

        #left > img {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 30px;
        }

        #left > #pseudo-file {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 30px;
            width: 100%;
            box-sizing: border-box;
            padding: 5px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(27, 32, 36, 0.75);
            border-radius: 0 0 0 2px;
            transition: background-color 0.2s ease;
        }

        #left > #loading-progress {
            transition: width 0.2s ease;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 30px;
            width: 0;
            box-sizing: border-box;
            padding: 5px;
            background-color: #6faa21;
            border-radius: 2px;
            font-weight: bold;
        }

        #left > #pseudo-file:hover {
            background-color: #1B2024;
        }

        #left > #pseudo-file > span > span {
            float: left;
            height: 20px;
            color: white;
            font-weight: bold;
        }

        #left > #pseudo-file > span > img {
            float: left;
            height: 20px;
            box-sizing: border-box;
            padding: 3px 2px 2px 2px;
        }

        #left > input[type=file] {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        #right {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 370px;
        }

        #right * {
            display: block;
            font-size: 16pt;
            color: #32373a;
        }

        #right > .grey {
            margin-top: -5px;
            margin-bottom: 5px;
            font-weight: 300;
        }

        #right > input {
            font-weight: 300;
            margin-top: 20px;
            padding-bottom: 2px;
            border: none;
            border-bottom: 1px solid #9f9f9f;
        }

        #right > #e_mail {
            margin-top: 0;
        }

        #right > #repeat_pass {
            border-top: none;
            margin-top: 5px;
        }

        #right > .btn_container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #right > .btn_container > button, #right > .btn_container > a {
            padding-left: 30px;
            padding-right: 30px;
            font-weight: 500;
        }

        #right > .btn_container > span {
            padding-top: 7px;
            padding-right: 2px;
        }

        #patch {
            position: absolute;
            top: 0;
            left: 0;
            height: 210px;
            width: 10px;
            background-color: white;
        }
    </style>
    <script>
        var maxSize = 1.0;
        var userName_b = false;
        var userName_unic_b = false;
        var email_b = false;
        var email_unic_b = false;
        var password_b = false;

        function updateProgress(evt) {
            if (evt.lengthComputable) {
                var progress = $('#loading-progress');
                var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
                console.log(percentLoaded);
                if (percentLoaded < 100) {
                    progress.css({width: percentLoaded + '%'});
                    progress.text(percentLoaded + '%');
                } else {
                    progress.hide();
                }
            }
        }

        function onFileChange() {
            var file = this.files[0];
            if (!file.type.match(/image.*/) || file.size > maxSize * 1024 * 1024) {
                this.value = '';
                $('#file').replaceWith('<input type="file" id="file">');
                $('#file').change(onFileChange);
                $('#load_text').hide();
                $('#file_error').show();
                setTimeout(function () {
                    $('#load_text').show();
                    $('#file_error').hide();
                }, 2000);
                return;
            }

            var reader = new FileReader();
            reader.onload = (function (theFile) {
                return function (e) {
                    $('#left').find('> img').attr('src', e.target.result).css({padding: 0})
                };
            })(file);
            reader.onprogress = updateProgress;

            reader.readAsDataURL(file);
        }

        function initChecks() {
            var email = $('#e_mail');
            var userName = $('#user_name');
            var pass = $('#repeat_pass');

            email.change(function () {
                if (!email_b) return;
                var email = $('#e_mail');
                var error = $('#e_mail_error2');
                $('form .loading-bar').slideDown();
                $.ajax({
                            method: 'post',
                            url: "/api/check_user",
                            data: {
                                email: email.val()
                            },
                            success: function (data) {
                                if (data == 'True' || data == 'OK') {
                                    email.css({borderBottomColor: '#9f9f9f'});
                                    error.slideUp();
                                    email_unic_b = true;
                                } else {
                                    email.css({borderBottomColor: '#ff433e'});
                                    error.slideDown();
                                    email_unic_b = false;
                                }
                            },
                            complete: function () {
                                $('form .loading-bar').slideUp();
                            }
                        }
                );
            });

            userName.change(function () {
                if (!userName_b) return;
                var userName = $('#user_name');
                var error = $('#user_name_error2');
                $('form .loading-bar').slideDown();
                $.ajax({
                            method: 'post',
                            url: "/api/check_user",
                            data: {
                                name: userName.val()
                            },
                            success: function (data) {
                                if (data == 'True' || data == 'OK') {
                                    userName.css({borderBottomColor: '#9f9f9f'});
                                    error.slideUp();
                                    userName_unic_b = true;
                                } else {
                                    userName.css({borderBottomColor: '#ff433e'});
                                    error.slideDown();
                                    userName_unic_b = false;
                                }
                            },
                            complete: function () {
                                $('form .loading-bar').slideUp();
                            }
                        }
                );
            });

            email.on('input', function () {
                var email = $('#e_mail');
                var error = $('#e_mail_error');
                if (email.val().match(/^.+@.+\..+$/)) {
                    email.css({borderBottomColor: '#9f9f9f'});
                    error.slideUp();
                    email_b = true;
                } else {
                    email.css({borderBottomColor: '#ff433e'});
                    error.slideDown();
                    email_b = false;
                }
            });

            userName.on('input', function () {
                var userName = $('#user_name');
                var error = $('#user_name_error');
                if (userName.val().match(/^[a-zA-Z0-9_]+$/)) {
                    userName.css({borderBottomColor: '#9f9f9f'});
                    error.slideUp();
                    userName_b = true;
                } else {
                    userName.css({borderBottomColor: '#ff433e'});
                    error.slideDown();
                    userName_b = false;
                }
            });

            pass.on('input', function () {
                var pass = $('#repeat_pass');
                var error = $('#pass_error');
                if (pass.val() == $('#pass').val()) {
                    pass.css({borderBottomColor: '#9f9f9f'});
                    error.slideUp();
                    password_b = true;
                } else {
                    pass.css({borderBottomColor: '#ff433e'});
                    error.slideDown();
                    password_b = false;
                }
            });
        }

        $(function () {
            addLoadBar($('#right'), {position: 'top'}).hide();
            $('#loading-progress').add('.error').hide();
            $('#login-btn').click(function () {
                window.location.href = '/';
            });

            $('#pseudo-file').click(function () {
                $('#file').click();
            });

            $('#file').change(onFileChange);

            initChecks();

            var right = $('#right');
            right.css({width: right.width()});

            $('#reg-btn').click(function () {
                if (!(email_b && userName_b && password_b && email_unic_b && userName_unic_b)) return;
                var file = $('#file')[0].files[0];
                var data = new FormData();
                data.append('file', file);
                data.append('email', $('#e_mail').val());
                data.append('name', $('#user_name').val());
                data.append('pass', $('#pass').val());
                $('form .loading-bar').slideDown();
                $.ajax({
                    url: '/api/add_user',
                    type: 'POST',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                    complete: function (x) {
                        data= x.responseText;
                        if (data == 'True' || data == 'OK') {
                            window.location.href = '/';
                        }
                        $('form .loading-bar').slideUp();
                    }
                });
            })
        });
    </script>
</head>
<body>
<header>Дурак online</header>
<main>
    <form>
        <div id="left" class="standard-box">
            <img src="/static_/svg/ic_person_24px_white.svg">

            <div id="pseudo-file">
                <span id="load_text">
                    <span>Загрузить аватар</span>
                    <img src="/static_/svg/ic_file_upload_24px_white.svg">
                </span>
                <span class="error" id="file_error">Файл слишком большой</span>
            </div>
            <div id="loading-progress"></div>
            <input type="file" id="file">
        </div>
        <div id="right" class="standard-box">
            <input type="text" id="e_mail" placeholder="e-mail">
            <span id="e_mail_error" class="error">Не корректный e-mail</span>
            <span id="e_mail_error2" class="error">Пользователь с таким e-mail уже существует</span>
            <input type="text" id="user_name" placeholder="Имя пользователя">
            <span id="user_name_error" class="error">
                Имя пользователя должно состоять только из латинских букв, цифр и символа _
            </span>
            <span id="user_name_error2" class="error">Пользователь с таким именем уже существует</span>
            <input type="password" id="pass" placeholder="Пароль">
            <input type="password" id="repeat_pass" placeholder="Повторите пароль">
            <span id="pass_error" class="error">Пароли не совпадают</span>

            <div class="btn_container">
                <a class="raised" href="/">Войти</a>
                <span class="grey">или</span>
                <button class="raised_color" type="button" id="reg-btn">Зарег.</button>
            </div>
        </div>
        <div id="patch"></div>
    </form>
</main>
<footer></footer>
</body>
</html>
