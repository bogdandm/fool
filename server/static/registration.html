<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fool | Зарегистрироваться</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,cyrillic-ext,cyrillic'
          rel='stylesheet' type='text/css'>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/rotating_card.css" rel="stylesheet">
    <style>
        /*TODO: only border-bottom*/

        .grey {
            color: #aeaeae !important;
            font-size: 14pt !important;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        form {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
            margin-left: 50px;
        }

        #left {
            position: absolute;
            top: 0;
            left: -200px;
            width: 200px;
            background-color: #32373a;
            border-radius: 2px 0 0 2px;
        }

        #left > img {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 30px;
        }

        #left > #pseudo-file {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 30px;
            width: 100%;
            box-sizing: border-box;
            padding: 5px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(27, 32, 36, 0.75);
            border-radius: 0 0 0 2px;
            transition: 0.2s easy;
            transition-property: background-color;
        }

        #left > #loading-progress {
            transition: 0.2s easy;
            transition-property: width;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 30px;
            width: 0;
            box-sizing: border-box;
            padding: 5px;
            background-color: #6faa21;
            border-radius: 2px;
            font-weight: bold;
        }

        #left > #pseudo-file:hover {
            background-color: #1B2024;
        }

        #left > #pseudo-file > span {
            float: left;
            height: 20px;
            color: white;
            font-weight: bold;
        }

        #left > #pseudo-file > img {
            float: left;
            height: 20px;
            box-sizing: border-box;
            padding: 3px 2px 2px 2px;
        }

        #left > input[type=file] {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        #right {
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 370px;
        }

        #right * {
            display: block;
            font-size: 16pt;
            color: #32373a;
        }

        #right > .grey {
            margin-top: -5px;
            margin-bottom: 5px;
            font-weight: 300;
        }

        #right > input {
            padding: 10px;
            border: 1px solid #9f9f9f;
            margin: 5px 0;
        }

        #right > #e-mail {
            margin-top: 0;
        }

        #right > #repeat-pass {
            border-top: none;
            margin-top: -5px;
        }

        #right > .btn_container {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #right > .btn_container > button {
            padding-left: 30px;
            padding-right: 30px;
            font-weight: 500;
        }

        #right > .btn_container > span {
            padding-top: 7px;
            padding-right: 2px;
        }

        #right > .rotating-card {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 40px;
            height: 40px;
        }

        #patch {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 10px;
            background-color: white;
        }
    </style>
    <script>
        function setSession() {
            var user_name = $('#user_name').val();
            var pass = $('#pass').val();
            if (user_name && pass) {
                $('.rotating-card').show();
                $.post(
                        "/api/init_session",
                        {
                            user_name: user_name,
                            pass: pass
                        },
                        function (data) {
                            $('.rotating-card').hide();
                            if (data == 'True') {
                                window.location.href = '/';
                            } else if (data == 'OK') {
                                window.location.href = '/';
                            } else {
                                $('#error').slideDown();
                            }
                        }
                );
            }
        }

        function updateProgress(evt) {
            if (evt.lengthComputable) {
                var progress = $('#loading-progress');
                var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
                console.log(percentLoaded);
                if (percentLoaded < 100) {
                    progress.css({width: percentLoaded + '%'});
                    progress.text(percentLoaded + '%');
                } else {
                    progress.hide();
                }
            }
        }

        $(function () {
            $('.rotating-card').add('#loading-progress').hide();
            $('#login-btn').click(function () {
                window.location.href = '/';
            });

            $('#pseudo-file').click(function () {
                $('#file').click();
            });
            $('#file').change(function () {
                var file = this.files[0];
                if (!file.type.match(/image.*/) || file.size > 1024 * 1024) return;

                var reader = new FileReader();
                reader.onload = (function (theFile) {
                    return function (e) {
                        $('#left').find('> img').attr('src', e.target.result).css({padding: 0})
                    };
                })(file);
                reader.onprogress = updateProgress;

                reader.readAsDataURL(file);
            })
        });

        //TODO: clear input file by some conditions
        //TODO: check fields by RegExp
        //  TODO: add some msgs if check failed
    </script>
</head>
<body>
<header>Дурак online</header>
<main>
    <form>
        <div id="left" class="standard-box">
            <img src="/static_/svg/ic_person_24px_white.svg">

            <div id="pseudo-file">
                <span>Загрузить аватар</span>
                <img src="/static_/svg/ic_file_upload_24px_white.svg">
            </div>
            <div id="loading-progress"></div>
            <input type="file" id="file">
        </div>
        <div id="right" class="standard-box">
            <input type="text" id="e-mail" placeholder="e-mail">
            <input type="text" id="user_name" placeholder="Имя пользователя">
            <span class="grey">Латинские буквы и нижнее подчеркивание</span>
            <input type="password" id="pass" placeholder="Пароль">
            <input type="password" id="repeat-pass" placeholder="Повторите пароль">

            <div class="btn_container">
                <button class="raised_color" type="button" id="login-btn">Зарег.</button>
                <span class="grey">или</span>
                <button class="raised" type="button">Войти</button>
            </div>
            <div class="rotating-card">
                <div class="card-front"><img src="/static_/svg/simple_card_red.svg"></div>
                <div class="card-back"><img src="/static_/svg/simple_card_dark.svg"></div>
            </div>
        </div>
        <div id="patch"></div>
    </form>
</main>
<footer></footer>
</body>
</html>
