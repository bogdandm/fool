<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fool | Войти</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,cyrillic-ext,cyrillic'
          rel='stylesheet' type='text/css'>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/a.css" rel="stylesheet">
    <link href="css/rotating_card.css" rel="stylesheet">
    <style>
        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        form {
            position: relative;
            width: 370px;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form * {
            display: block;
            font-size: 16pt;
            color: #1B2024;
        }

        form > input {
            font-weight: 300;
            margin-top: 20px;
            padding-bottom: 2px;
            border: none;
            border-bottom: 1px solid #9f9f9f;
        }

        form > input:first-child {
            margin-top: 0;
        }

        form > #error {
            display: inline-block;
            font-size: 12pt !important;
            font-weight: 300;
            word-wrap: break-word;
            color: #ff433e !important;
            padding-top: 5px;
            /*background-color: #ff9b9b;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 300;*/
        }

        .btn_container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .btn_container > button, .btn_container > a {
            padding-left: 40px;
            padding-right: 40px;
        }

        .btn_container > span {
            color: #aeaeae;
            padding-top: 7px;
            padding-right: 2px;
            font-size: 14pt;
            font-weight: 300;
        }

        .rotating-card {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 40px;
            height: 40px;
        }
    </style>
    <script>
        function setSession() {
            var user_name = $('#user_name').val();
            var pass = $('#pass').val();
            if (user_name && pass) {
                $('.rotating-card').show();
                $.post(
                        "/api/init_session",
                        {
                            user_name: user_name,
                            pass: pass
                        },
                        function (data) {
                            $('.rotating-card').hide();
                            if (data == 'True' || data == 'OK') {
                                $('input').css({borderBottomColor: '#9f9f9f'});
                                $('#error').slideUp();
                                window.location.href = '/';
                            } else {
                                $('input').css({borderBottomColor: '#ff433e'});
                                $('#error').slideDown();
                            }
                        }
                );
            }
        }

        $(function () {
            $('#error').add('.rotating-card').hide();
            $('#login-btn').click(setSession);
            $('form').keypress(function (e) {
                if (e.which == 13) setSession();
            })
        });
    </script>
</head>
<body>
<header>Дурак online</header>
<main>
    <form class="standard-box">
        <input type="text" id="user_name" placeholder="Имя пользователя">
        <input type="password" id="pass" placeholder="Пароль">
        <span id="error">Не правильное имя пользователя или пароль</span>

        <div class="btn_container">
            <button class="raised_color" type="button" id="login-btn">Войти</button>
            <span>или</span>
            <a class="raised" href="/static/registration.html">Зарег.</a>
        </div>
        <div class="rotating-card">
            <div class="card-front"><img src="/static_/svg/simple_card_red.svg"></div>
            <div class="card-back"><img src="/static_/svg/simple_card_dark.svg"></div>
        </div>
    </form>
</main>
<footer></footer>
</body>
</html>
