<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fool | PvE</title>
    <link href="css/arena.css" rel="stylesheet">
    <link href="css/a.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/card_manipulations.js"></script>
    <script>
        var evtSrc = null;
        var myHand = 0;
        var data = {
            'trump': null,
            'trump_suit': '',
            'turn': null,
            'hand1': 0,
            'hand2': [],
            'attack': [],
            'defense': [],
            'set': 52
        };
        var take_cards = false;
        var card_deleted = 100;
        var menu_opened = false;

        function preCacheImages() { //data
            var constPath = "/static_/svg/";
            var suits = ['H', 'C', 'S', 'D'];
            for (var j = 0; j < 4; j++)
                for (var i = 2; i <= 14; i++) {
                    var img = new Image();
                    img.src = constPath + i + suits[j] + '.svg';
                }
        }

        function getCardValue(card) { //data
            return parseInt(new RegExp('[0-9]{1,2}').exec(card)[0], 10);
        }

        function getCardSuit(card) { //data
            return new RegExp('[A-Z]').exec(card)[0];
        }

        function more(Card1, Card2) { //data
            var Card1_v = getCardValue(Card1);
            var Card2_v = getCardValue(Card2);
            var Card1_s = getCardSuit(Card1);
            var Card2_s = getCardSuit(Card2);
            return (Card1_v > Card2_v && Card1_s == Card2_s ||
            Card1_s == data['trump_suit'] && Card2_s != data['trump_suit'])
        }

        function ajaxSuccess(e) { //ajax
            if (e.data == 'init') {
                console.log(e);
                if (window.location.href.match(/^\S*\?mode=0$/))
                    $.ajax('/api/join?mode=0');
                else if (window.location.href.match(/^\S*\?mode=1$/))
                    $.ajax('/api/join?mode=1');
            } else if (e.data == 'wait') {
                myHand = 0;
                data = {
                    'trump': null,
                    'trump_suit': '',
                    'turn': null,
                    'hand1': 0,
                    'hand2': [],
                    'attack': [],
                    'defense': [],
                    'set': 52
                };
                take_cards = false;
                card_deleted = 100;
                console.log(e);
                $('#hand1').empty();
                $('#hand2').empty();
                $('#arena').empty();

                $('#wait').show();
            } else {
                $('#wait').hide();
                var jsonData = JSON.parse(e.data);
                if (jsonData.you && jsonData.other) {
                    console.log(jsonData);
                    var u_n = $('.user-name');
                    u_n.eq(0).text(jsonData.other);
                    u_n.eq(1).text(jsonData.you);
                    myHand = Number(jsonData.your_hand);
                    return;
                }
                for (var i = 0; i < jsonData.data.length; i++) {
                    applyChange(jsonData.data[i]);
                }
                clearCards();
                take_cards = false;
                //if (data.turn == myHand) setTimeout(readyAttack, 1000);
                //else setTimeout(readyDefense, 1000);
                if (data.turn == myHand) readyAttack();
                else readyDefense();
            }
        }

        function applyChange(change) { //data
            console.log(change);
            if (change['type'] == 'player_switch') {
                data['turn'] = change['player'];
            } else if (change['type'] == 'take_cards') {
                console.log('take_cards');
                take_cards = true;
            } else if (change['type'] == 'set_decr') {
                data.set--;
                decrSet(data.set);
                $('#set').find('.card_border').attr('title', data.set)
            } else if (change['type'] == 'trump_card') {
                data.trump = change['card'];
                setTrump(change['card']);
            } else if (change['type'] == 'get_card') {
                if (change['player'] == myHand) {
                    data['hand2'].push(change['card']);
                    if (take_cards)
                        addCard2(change['card'], 'TABLE');
                    else
                        addCard2(change['card'], 'SET');
                }
                else {
                    data.hand1++;
                    if (take_cards)
                        addCard1('TABLE');
                    else
                        addCard1('SET');
                }
            } else if (change['type'] == 'attack') {
                if (myHand == change['player']) {
                    card_deleted = data['hand2'].indexOf(change['card']);
                    data['hand2'].splice(card_deleted, 1);
                    delCard2(change['card']);
                }
                else {
                    data['hand1']--;
                    delCard1();
                }
                data['attack'].push(change['card']);
                attack(change['card']);
            } else if (change['type'] == 'defense') {
                if (myHand == change['player']) {
                    card_deleted = data['hand2'].indexOf(change['card']);
                    data['hand2'].splice(card_deleted, 1);
                    delCard2(change['card']);
                }
                else {
                    data['hand1']--;
                    delCard1();
                }
                data['defense'].push(change['card']);
                defense(change['card']);
            } else if (change['type'] == 'table_clear') {
                data.attack = [];
                data.defense = [];
                $('#arena').empty();
            } else if (change['type'] == 'game_end') {
                var result;
                if (change['inf'] == change['player'])
                    $('#end-game').show().find('span.message').text('Вы выиграли!');
                else if (change['inf'] == -1)
                    $('#end-game').show().find('span.message').text('Ничья');
                else
                    $('#end-game').show().find('span.message').text('Вы проиграли');
            }
        }

        function clearCards() { //handlers
            $(".card").each(function (index, card) {
                $(card).unbind('click');
            });
        }

        function readyAttack() { //ajax & handlers & visual
            function onCardClick(eventObject) {
                console.log('click ' + eventObject.data.card);
                $.ajax({
                    dataType: 'text',
                    url: '/api/attack?card=' + eventObject.data.card,
                    success: disableAllCards
                });
            }

            data.hand2.forEach(function (card, index) {
                var res = false;
                var hand2 = $('#hand2');
                var cards = data.attack.concat(data.defense);
                var card_jQ;
                if (data.hand2.length == hand2.find('.card').length || index < card_deleted)
                    card_jQ = hand2.find('.card').eq(index);
                else
                    card_jQ = hand2.find('.card').eq(index + 1);
                card_jQ.removeClass('on').unbind('click');

                if (cards.length) {
                    var card_v = getCardValue(card);
                    for (var i = 0; i < cards.length; i++) {
                        if (card_v == getCardValue(cards[i])) {
                            res = true;
                            break;
                        }
                    }
                } else {
                    res = true;
                }
                if (res)
                    card_jQ.click({card: index}, onCardClick).addClass('on');
            });

            var cancelCard = $("#cancel_card");
            cancelCard.unbind('click');
            if (data.attack.concat(data.defense).length) {
                cancelCard.click({card: -1}, onCardClick);
            }
        }

        function readyDefense() { //ajax & handlers & visual
            function onCardClick(eventObject) {
                console.log('click ' + eventObject.data.card);
                $.ajax({
                    dataType: 'text',
                    url: '/api/defense?card=' + eventObject.data.card,
                    success: disableAllCards
                });
            }

            data.hand2.forEach(function (card, index) {
                var hand2 = $('#hand2');
                var card_jQ;
                if (data.hand2.length == hand2.find('.card').length || index < card_deleted)
                    card_jQ = hand2.find('.card').eq(index).removeClass('on');
                else
                    card_jQ = hand2.find('.card').eq(index + 1).removeClass('on');
                card_jQ.removeClass('on').unbind('click');
                if (data.attack.length && more(card, data.attack[data.attack.length - 1]))
                    card_jQ.click({card: index}, onCardClick).addClass('on');
            });

            var cancelCard = $("#cancel_card");
            cancelCard.unbind('click');
            cancelCard.click({card: -1}, onCardClick);
        }

        $(function () {
            preCacheImages();
            //$('#main').hide();
            evtSrc = new EventSource("/api/subscribe");
            evtSrc.onmessage = ajaxSuccess;
            console.log(evtSrc);

            $('#end-game').hide().click(function (e) {
                if (e.target == this)
                    $(this).hide();
            });

            $('#open-btn').click(function () {
                $('#menu-container').css({top: menu_opened ? (30 - $('body').outerHeight()) : 0});
                menu_opened = !menu_opened;
                $('#open-btn').find('> img').toggleClass('open');
            });

            $(window).on('beforeunload', function () {
                if (window.location.href.match(/^\S*\?mode=0$/))
                    document.title = "Fool | PvE";
                else if (window.location.href.match(/^\S*\?mode=1$/))
                    document.title = "Fool | PvP";

                evtSrc.close();
                $.ajax({
                    url: '/api/leave',
                    async: false
                });
                $.ajax({
                    url: '/api/unsubscribe',
                    async: false
                });
                console.log("beforeUnload event!");
            });
        });
    </script>
</head>
<body>
<div class="hidden">
    <div class="pair"></div>
    <div class="card">
        <div class="card_border">
            <img src="">
        </div>
    </div>
</div>
<div id="wait" class="background-of-msgbox">
    <div id="wait-box" class="standard-box">
        <span class="message">Поиск другого игрока</span>
    </div>
</div>
<div id="end-game" class="background-of-msgbox">
    <div id="end-game-box" class="standard-box">
        <span class="message">???</span>
        <a class="raised_color" href="/arena">Начать новую игру</a>
        <span class="grey">или</span>
        <a href="/">Выйти в главное меню</a>
    </div>
</div>
<div id="menu-container">
    <div id="main"></div>
    <div id="open">
        <div id="open-btn"><img src="/static_/svg/ic_expand_more_24px.svg"></div>
    </div>
</div>
<main>
    <div id="user-names">
        <div class="user-name">None</div>
        <div class="user-name">None</div>
    </div>
    <div id="table">
        <div id="hand1" class="hand"></div>
        <div id="arena"></div>
        <div id="hand2" class="hand"></div>
    </div>
    <div id="right">
        <div id="trump">
            <div class="card">
                <div class="card_border">
                    <img src="">
                </div>
            </div>
        </div>
        <div id="set">
            <div class="card">
                <div class="card_border">
                    <img src="/static_/svg/Blue_Back.svg">
                </div>
            </div>
            <div class="card">
                <div class="card_border">
                    <img src="/static_/svg/Blue_Back.svg">
                </div>
            </div>
            <div class="card">
                <div class="card_border">
                    <img src="/static_/svg/Blue_Back.svg">
                </div>
            </div>
            <div class="set_patch"></div>
        </div>
        <div id="cancel_card">
            <div class="card">
                <div class="card_border">
                    <img src="/static_/svg/cancel.svg">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
