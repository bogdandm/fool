<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href="styles.css" rel="stylesheet">
	<script src="jquery-2.1.4.min.js"></script>
	<script>
		function addCard1() {
			var hand = $('#hand1');
			var card = $('.hidden').find('.card').clone();
			card.find('img').attr({src: "svg/Blue_Back.svg"});
			card.attr({value: 0});
			hand.append(card);
		}

		function addCard2(str) {
			var hand = $('#hand2');
			var card = $('.hidden').find('.card').clone();
			card.find('img').attr({src: "svg/" + str + ".svg"});
			card.attr({value: str});
			hand.append(card);
		}

		$(document).ready(
				function () {
					$("#set").click(
							function () {
								addCard1('5S');
							}
					);
				}
		)
	</script>
</head>
<body>

			<img src="svg/Blue_Back.svg">
		</div>
	</div>
</div>

		<div class="card">
